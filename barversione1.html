<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      text-align: center;
    }
    .btn {
      margin-bottom: 10px;
    }
  </style>
  <style>
    body {
        background: url('ja.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
    }

    </style>

    <body background="download (1).gif">

</head>
<body>
  <div class="container">
    <h1>Bar</h1>
    <button id="countBtn" class="btn btn-primary">Conta Elementi</button>
    <button id="addBtn" class="btn btn-success">Aggiungi Elemento</button>
    <button id="deleteBtn" class="btn btn-danger">Elimina Elemento</button>
    <br>
    <button id="orderBtn" class="btn btn-warning">Ordina Elementi</button>
    <div id="output"></div>
  </div>

  <script>
    let drinks = [
      { nome: "Martini", prezzo: 5 },
      { nome: "Negroni", prezzo: 6 },
      { nome: "Mojito", prezzo: 7 },
      { nome: "Whiskey Sour", prezzo: 8 },
      { nome: "Daiquiri", prezzo: 6 },
      { nome: "Margarita", prezzo: 7 }
    ];
    let ordini = [];

    function countElements() {
      return ordini.length;
    }

    function addElement() {
      const randomIndex = Math.floor(Math.random() * drinks.length);
      const selectedDrink = drinks[randomIndex];
      ordini.push(selectedDrink);
      updateOutput();
    }

    function deleteElement() {
      if (ordini.length > 0) {
        ordini.pop();
        updateOutput();
      } else {
        alert("Non ci sono elementi da eliminare.");
      }
    }

    function orderElements() {
      ordini.sort((a, b) => a.nome.localeCompare(b.nome));
      let orderedDrinks = ordini.map(drink => `${drink.nome} - €${drink.prezzo}`).join(", ");
      let totalPrice = ordini.reduce((total, drink) => total + drink.prezzo, 0);
      alert(`Hai ordinato: ${orderedDrinks}\nTotale speso: €${totalPrice}`);
    }

    function updateOutput() {
      const outputElement = document.getElementById("output");
      outputElement.innerHTML = "";
      ordini.forEach(element => {
        const p = document.createElement("p");
        p.textContent = `${element.nome} - €${element.prezzo}`;
        outputElement.appendChild(p);
      });
    }

    document.getElementById("countBtn").addEventListener("click", function() {
      const count = countElements();
      alert("Numero di ordini: " + count);
    });

    document.getElementById("addBtn").addEventListener("click", function() {
      addElement();
    });

    document.getElementById("deleteBtn").addEventListener("click", function() {
      deleteElement();
    });

    document.getElementById("orderBtn").addEventListener("click", function() {
      orderElements();
    });
  </script>
</body>
</html>
