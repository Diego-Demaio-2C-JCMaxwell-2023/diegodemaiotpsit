<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTATORE DELLE TABELLINE</title>
 
</head>
<body>
    <script>
        var contatore = 1;
   
        function avviaContatore() {
          var intervallo = setInterval(function() {
            if (contatore <= 5) {
              console.log(contatore);
              contatore++;
            } else {
              clearInterval(intervallo);
              stampaTabelline();
            }
          }, 1000);
        }
   
        function stampaTabelline() {
          var TABELLINA = document.getElementById('TABELLINA');
            TABELLINA.innerHTML = '';
   
          for (var i = 1; i <= 10; i++) {
              TABELLINA.innerHTML += '<h2>tabellina del: ' + i + ':</h2>';
            for (var j = 1; j <= 10; j++) {
                TABELLINA.innerHTML += i * j + '   ';;
            }
          }
        }
      </script>
  <button onclick="avviaContatore()">AVVIO CONTATORE</button>


  <div id="TABELLINA"></div>


</body>
</html>
