<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi</title>

    <style>
        #input_output_box {
            border: 1px solid black;
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
        }

        #pannelli_box {
            background-color: lightblue;
            padding: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
   
<div id="input_output_box">
    <h2>Esercizio 1: Trasformazione Misura KW</h2>
    <label for="kw_input">Inserisci KW:</label>
    <input type="text" id="kw_input" name="kw_input" placeholder="In KW">
    <label for="ore_input">Inserisci Ore:</label>
    <input type="text" id="ore_input" name="ore_input" placeholder="In Ore">
    <button onclick="calcolaKWH()">Calcola</button>
    <p id="kwh_output"></p>
</div>

<div id="pannelli_box">
    <h2>Esercizio 2: Potenza Pannelli Fotovoltaici</h2>
    <label for="numero_pannelli_input">Numero di Pannelli:</label>
    <input type="text" id="numero_pannelli_input" name="numero_pannelli_input" placeholder="Inserisci Numero">
    <button onclick="calcolaPotenzaTotale()">Calcola Potenza Totale</button>
    <p id="potenza_totale_output"></p>
</div>

<script>
    function calcolaKWH() {
        let kw = parseFloat(document.getElementById("kw_input").value);
        let ore = parseFloat(document.getElementById("ore_input").value);
        let kwh = kw * ore;
        document.getElementById("kwh_output").innerText = "KWH Correlati: " + kwh.toFixed(2);
    }

    function calcolaPotenzaTotale() {
        let numeroPannelli = parseInt(document.getElementById("numero_pannelli_input").value);
        let potenzaSingoloPannello = 250; 
        let potenzaTotale = numeroPannelli * potenzaSingoloPannello;
        document.getElementById("potenza_totale_output").innerText = "Potenza Totale: " + potenzaTotale + " W";
    }
</script>

</body>
</html>
